# BamBam Configuration
# ~/.config/bambam-test/config.yaml
version: 2

# Profile settings
profile:
  name: null  # Child's name, or null for default profile
  track_engagement: true

# Display settings
display:
  dark_mode: false
  uppercase: false

# Audio settings
audio:
  start_muted: false

# Extension settings
extension:
  name: null  # e.g., "alphanumeric-en_US"

# Theme settings
theme:
  name: default  # default, dark, farm, ocean, space, music, nature

# Multi-mode settings (run all extensions with random swapping)
multi_mode:
  enabled: false
  # Range of keypresses before random extension swap
  swap_range: [10, 30]

# Background settings
background:
  image: null  # Path to custom background image
  # Range of keypresses before random background swap (null = disabled)
  swap_range: null  # e.g., [15, 40]

# Theme rotation settings
theme_rotation:
  enabled: false
  # Range of keypresses before random theme swap
  swap_range: [20, 50]

# Remote control settings (Flask web app)
remote_control:
  enabled: false
  host: "0.0.0.0"
  port: 8080
  # Note: Configure Tailscale separately for secure remote access
